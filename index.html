<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="monsters.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>


	<h1>The Wheel of Monster</h1>


	<h3>
		Click the button below to SPIN! THE! WHEEL!
	</h3>

	<br/>
	<br/>

	<div class="container">
	<button id="button">
		SPIN
	</button>
</div>
<br/>
<br/>
<div class="container">
	<div id="monster">
Monster
	</div>
</div>

	<script>


var blinkcount = 0;
var BLINK_INTERVAL = 100;
var BLINK_CAP = 4000;

function randomize(){
	$('#monster').html(MONSTERS[Math.floor(Math.random()*MONSTERS.length)]);
}
function final_choice(){
	$('#monster').html(MONSTERS[Math.floor(Math.random()*MONSTERS.length)]);
	$('#monster').css({"background-color": "#FFFF00", "font-weight": "bold"});
	blinkcount = 0;
}

$('#button').click(function(){
	$('#monster').css({"background-color": "#FFF", "font-weight": "normal"});

const interv = setInterval(function() {
    randomize();
    blinkcount+=BLINK_INTERVAL;
    if(blinkcount>BLINK_CAP){
    	clearInterval(interv);
    	final_choice();
    } 
}, BLINK_INTERVAL);
});

	</script>

</body>
